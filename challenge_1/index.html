<html>
  <head>
  <script src="./app.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Welcome to Jin's Tic Tac Toe Game</title>
  </head>
  <body>
  <div class="container">
   <h1>Welcome to Jin's Tic Tac Toe Game!</h1>
     <div class="board" id="board">
       <!-- <span id='player1'>PlayerX</span>
       <span id='player2'>PlayerO</span> -->
       <table align='center'>
         <colgroup>
           <col span="3">
         </colgroup>
          <tr class="firstline">
            <td id = '0' onclick='cellClick(this.id)' ></td>
            <td id = '1' onclick='cellClick(this.id)'></td>
            <td id = '2' onclick='cellClick(this.id)'></td>
           </tr>
           <tr class="secondline">
            <td id = '3' onclick='cellClick(this.id)'></td>
            <td id = '4' onclick='cellClick(this.id)'></td>
            <td id = '5' onclick='cellClick(this.id)'></td>
           </tr>
           <tr class="lastline">
            <td id = '6' onclick='cellClick(this.id)'></td>
            <td id = '7' onclick='cellClick(this.id)'></td>
            <td id = '8' onclick='cellClick(this.id)'></td>
        </tr>
       </table>
      </div>
      <h3 id="status"></h3>
      <div align='center'>
        <button onclick="reset_game()">Reset Game</button>
      </div>
   </div>

  </body>
</html>
